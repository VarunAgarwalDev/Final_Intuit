<HTML>
<TITLE>Testing</TITLE>
<HEAD>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function () {
     $('<div/>', {
         'class' : 'extraPerson', html: GetHtml()
     }).appendTo('#container');
     $('#addRow').click(function () {
           $('<div/>', {
               'class' : 'extraPerson', html: GetHtml()
     }).hide().appendTo('#container').slideDown('slow');
         
     });
 })
 function GetHtml()
{
      var len = $('.extraPerson').length;
    var $html = $('.extraPersonTemplate').clone();
    $html.find('[name=assignment]')[0].name="assignment" + len;
    $html.find('[name=time]')[0].name="time" + len;
    $html.find('[name=unit]')[0].name="unit" + len;
    return $html.html();    
}
</script>
</HEAD>
<BODY>
<div class="extraPersonTemplate">
    <div class="controls controls-row">
        <input class="span3" placeholder="Assignment" type="text" name="assignment">
        <input class="span3" placeholder="Enter a number" type="text" name="time">
        <select class="span2" name="unit">
            <option value = "Seconds">Seconds</option>
            <option value = "Minutes">Minutes</option>
            <option value = "Hours">Hours</option>
        </select>
    </div>
</div>
<div id="container"></div>
<a href="#" id="addRow"><i class="icon-plus-sign icon-white"></i>Add another assignment</p></a>
</BODY>
</HTML>
